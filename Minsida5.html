<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="Minsida5.css" />
    <script
      src="https://kit.fontawesome.com/ee0752e9b1.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Item 1</td>
          <td>$10.00</td>
          <td>2</td>
          <td>$20.00</td>
        </tr>
        <tr>
          <td>Item 2</td>
          <td>$20.00</td>
          <td>1</td>
          <td>$20.00</td>
        </tr>
        <tr>
          <td colspan="3">Subtotal</td>
          <td>$40.00</td>
        </tr>
        <tr>
          <td colspan="3">Tax (10%)</td>
          <td>$4.00</td>
        </tr>
        <tr>
          <td colspan="3">Total</td>
          <td>$44.00</td>
        </tr>
      </tbody>
    </table>
    <div class="btn-buy">
      <button type="button">Buy Now</button>
    </div>
  </body>
</html>
